<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanishq</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="tanishk.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="tanishq.css">
</head>
<body>
<div class="main">
  <div class="header"> 
    <div class="logo">
      <img src="images/download.svg" alt="Logo" />
    </div>

    <div class="searchbtn">
      <form action="">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <input type="text" placeholder="Search for Gold Jewellery, Diamond Jewellery and many more...." />
        
        <div class="icon11">
        <span><i class="fa-solid fa-camera"></i></span>
         <span><i class="fa-solid fa-microphone"></i></span>
           </div>

      </form>
    </div>

    <div class="icons">
      <div class="img">
        <span><i class="fa-solid fa-gem"></i></span>
        <span><i class="fa-solid fa-store"></i></span>
        <span><i class="fa-regular fa-heart"></i></span>
        <span><i class="fa-solid fa-user"></i></span>
        <span><i class="fa-solid fa-bag-shopping"></i></span>
      </div>
    </div>
  </div>

  <div class="maincontainer1">
    <ul>
      <li><a href=""><img src="images/all_jewelery.svg" height="20" width="30" alt="All Jewellery" /> All Jewellery</a></li>
      <li><a href=""><img src="images/gold.svg" height="20" width="30" alt="Gold" /> Gold</a></li>
      <li><a href=""><img src="images/diamond.svg" height="20" width="30" alt="Diamond" /> Diamond</a></li>
      <li><a href=""><img src="images/earrings.svg" height="20" width="30" alt="Earrings" /> Earrings</a></li>
      <li><a href=""><img src="images/rings.svg" height="20" width="30" alt="Rings" /> Rings</a></li>
      <li><a href=""><img src="images/daily_wear.svg" height="20" width="30" alt="Daily Wear" /> Daily Wear</a></li>
      <li><a href=""><img src="images/collections.svg" height="20" width="30" alt="Collections" /> Collections</a></li>
      <li><a href=""><img src="images/weddings.svg" height="20" width="30" alt="Wedding" /> Wedding</a></li>
      <li><a href=""><img src="images/gifting.svg" height="20" width="30" alt="Gifting" /> Gifting</a></li>
      <li><a href=""><img src="images/more.svg" height="20" width="30" alt="More" /> More</a></li>
    </ul>
  </div>
</div>
</body>
</html>
